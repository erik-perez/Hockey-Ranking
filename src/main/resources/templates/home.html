<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Hockey Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
<div class="container">
<h1>Hockey Player Ranking</h1>


    <table class="table">
        <tr>
            <th>Name</th>
            <th>Team</th>
            <th>Age</th>
            <th>Pos</th>
            <th>GP</th>
            <th>G</th>
            <th>A</th>
            <th>PPP</th>
            <th>P</th>
            <th>PIM</th>
            <th>PlusMinus</th>
            <th>TOI</th>
            <th>ES</th>
            <th>PP</th>
            <th>SH</th>
            <th>GPer60</th>
            <th>APer60</th>
            <th>PPer60</th>
            <th>ESGPer60</th>
            <th>ESAPer60</th>
            <th>ESPPer60</th>
            <th>PPGPer60</th>
            <th>PPAPer60</th>
            <th>PPPPer60</th>
            <th>GPerGP</th>
            <th>APerGP</th>
            <th>PPerGP</th>
            <th>SHOTS</th>
            <th>SHPercentage</th>
            <th>HITS</th>
            <th>BS</th>
            <th>rank</th>
        </tr>
        <tr th:each="HockeyPlayer : ${hockeyPlayers}">
            <td th:text="${HockeyPlayer.Name}"></td>
            <td th:text="${HockeyPlayer.Team}"></td>
            <td th:text="${HockeyPlayer.Age}"></td>
            <td th:text="${HockeyPlayer.Pos}"></td>
            <td th:text="${HockeyPlayer.GP}"></td>
            <td th:text="${HockeyPlayer.G}"></td>
            <td th:text="${HockeyPlayer.A}"></td>
            <td th:text="${HockeyPlayer.PPP}"></td>
            <td th:text="${HockeyPlayer.P}"></td>
            <td th:text="${HockeyPlayer.PIM}"></td>
            <td th:text="${HockeyPlayer.PlusMinus}"></td>
            <td th:text="${HockeyPlayer.TOI}"></td>
            <td th:text="${HockeyPlayer.ES}"></td>
            <td th:text="${HockeyPlayer.PP}"></td>
            <td th:text="${HockeyPlayer.SH}"></td>
            <td th:text="${HockeyPlayer.GPer60}"></td>
            <td th:text="${HockeyPlayer.APer60}"></td>
            <td th:text="${HockeyPlayer.PPer60}"></td>
            <td th:text="${HockeyPlayer.ESGPer60}"></td>
            <td th:text="${HockeyPlayer.ESAPer60}"></td>
            <td th:text="${HockeyPlayer.ESPPer60}"></td>
            <td th:text="${HockeyPlayer.PPGPer60}"></td>
            <td th:text="${HockeyPlayer.PPGPer60}"></td>
            <td th:text="${HockeyPlayer.PPAPer60}"></td>
            <td th:text="${HockeyPlayer.PPPPer60}"></td>
            <td th:text="${HockeyPlayer.GPerGP}"></td>
            <td th:text="${HockeyPlayer.APerGP}"></td>
            <td th:text="${HockeyPlayer.PPerGP}"></td>
            <td th:text="${HockeyPlayer.SHOTS}"></td>
            <td th:text="${HockeyPlayer.SHPercentage}"></td>
            <td th:text="${HockeyPlayer.HITS}"></td>
            <td th:text="${HockeyPlayer.BS}"></td>
            <td th:text="${HockeyPlayer.rank}"></td>
        </tr>
    </table>
</div>

</body>

</html>
