<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
<div class="container">
<h1>Hockey Player Ranking</h1>


    <table class="table">
        <tr>
            <th>name</th>
            <th>team</th>
            <th>position</th>
            <th>games</th>
            <th>goals</th>
            <th>assists</th>
            <th>Sog</th>
            <th>PPP</th>
            <th>Hits</th>
            <th>BS</th>
            <th>Rank</th>
        </tr>
        <tr th:each="HockeyPlayer : ${hockeyPlayers}">
            <td th:text="${HockeyPlayer.name}"></td>
            <td th:text="${HockeyPlayer.team}"></td>
            <td th:text="${HockeyPlayer.position}"></td>
            <td th:text="${HockeyPlayer.games}"></td>
            <td th:text="${HockeyPlayer.goals}"></td>
            <td th:text="${HockeyPlayer.assists}"></td>
            <td th:text="${HockeyPlayer.sog}"></td>
            <td th:text="${HockeyPlayer.ppp}"></td>
            <td th:text="${HockeyPlayer.hits}"></td>
            <td th:text="${HockeyPlayer.bs}"></td>
            <td th:text="${HockeyPlayer.rank}"></td>
        </tr>
    </table>
</div>

</body>

</html>
